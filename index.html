
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal To‑Do App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

</head>
<body>

  <div class="app-background">
   <div class="container">
      <h1>My To‑Do List</h1>
  
    <div class="input-area">
  <input type="text" id="taskInput" placeholder="What do you want to do?" />
  <button id="addTaskBtn">Add</button>
</div>

<p id="errorMessage" style="color: rgb(126, 39, 59); display: none;">
  Please fill the field below to proceed.
</p>

<ul id="taskList"></ul>

<div class="auth-buttons">
  <a href="./auth/login.html" class="login-link">Login</a>
  <button onclick="logout()" class="logout-btn">Logout</button>
  <a href="./auth/change-password.html" class="login-link">Change Password</a>

</div>

  </div>
  <script>
  function logout() 
  {
    localStorage.setItem("loggedIn", "false");
   window.location.href = "./auth/login.html";

  }

  
</script>
  <script src="script.js"></script>
</body>
</html>
